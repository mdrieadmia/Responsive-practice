<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Practice</title>
    <link rel="stylesheet" href="./styles/style.css">

    <header>

        <section>

                </div>
                <div class="box" id="box-9">

                </div>
                <div class="box" id="box-10">

                </div>
